<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload OCR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Image for OCR</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nama_petugas" class="form-label">Nama Petugas</label>
                <input type="text" class="form-control" id="nama_petugas" name="nama_petugas" placeholder="Enter Nama Petugas" required>
            </div>

            <div class="mb-3">
                <label for="input_process" class="form-label">Input Process Number</label>
                <input type="number" class="form-control" id="input_process" name="input_process" min="1" value="1" required>
            </div>

            <div class="mb-3">
                <label for="table_name" class="form-label">Table Name</label>
                <select class="form-select" id="table_name" name="table_name">
                    <option value="ktp_data2">KTP</option>
                    <option value="npwp_data2">NPWP</option>
                    <option value="form_data2">Form</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Process OCR</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
