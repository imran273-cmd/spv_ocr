<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit QC Process</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .back-button { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .submit-button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Edit QC Process</h1>

    <div class="back-button">
        <button onclick="window.location.href='/qc-process?search={{ id }}'">Back to QC Process</button>
    </div>

    <!-- Form to edit KTP data -->
    <form method="POST">
        <h3>Edit KTP Data</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama Petugas</th>
                    <th>Nomor Input</th>
                    <th>Provinsi</th>
                    <th>Kabupaten/Kota</th>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nama_petugas" value="{{ ktp_data[0] }}"></td>
                    <td><input type="text" name="nomor_input" value="{{ ktp_data[1] }}" readonly></td>
                    <td><input type="text" name="provinsi" value="{{ ktp_data[2] }}"></td>
                    <td><input type="text" name="kabupaten_kota" value="{{ ktp_data[3] }}"></td>
                    <td><input type="text" name="nik" value="{{ ktp_data[4] }}"></td>
                    <td><input type="text" name="nama" value="{{ ktp_data[5] }}"></td>
                    <td><input type="date" name="dob" value="{{ ktp_data[6] }}"></td>
                </tr>
            </tbody>
        </table>

        <div class="submit-button">
            <button type="submit">Update KTP Data</button>
        </div>
    </form>

    <!-- Add similar forms for NPWP and Form data if necessary -->
</body>
</html>
